<ion-header>
    <ion-navbar>
        <ion-title>Audience Filter</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span color="primary" showWhen="ios">
                  {{ 'CANCEL_BUTTON' | translate }}
                </span>
                <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
                <span color="primary" showWhen="ios">
                    {{ 'DONE_BUTTON' | translate }}
                </span>
                <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Filter Attribute" formControlName="filterAttribute"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Filter Operator" formControlName="filterOperator"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Filter Value" formControlName="filterValue"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Audience</ion-label>
                <ion-select id="field_audience" formControlName="audience" [compareWith]="compareAudience">
                    <ion-option [value]="null"></ion-option>
                    <ion-option [value]="audienceOption" *ngFor="let audienceOption of audiences; trackBy: trackAudienceById">{{audienceOption.id}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
