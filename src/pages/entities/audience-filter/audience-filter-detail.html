<ion-header>
    <ion-navbar>
        <ion-title>Audience Filter</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>Filter Attribute</ion-label>
            <div item-content>
                <span>{{audienceFilter.filterAttribute}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label fixed>Filter Operator</ion-label>
            <div item-content>
                <span>{{audienceFilter.filterOperator}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label fixed>Filter Value</ion-label>
            <div item-content>
                <span>{{audienceFilter.filterValue}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Audience</ion-label>
            <div item-content *ngIf="audienceFilter.audience">
                <a>{{audienceFilter.audience?.id}}</a>
            </div>
        </ion-item>
    </ion-list>

    <button ion-button block (click)="open(audienceFilter)">{{ 'EDIT_BUTTON' | translate }}</button>
</ion-content>
