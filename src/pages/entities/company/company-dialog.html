<ion-header>
    <ion-navbar>
        <ion-title>Company</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span color="primary" showWhen="ios">
                  {{ 'CANCEL_BUTTON' | translate }}
                </span>
                <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
                <span color="primary" showWhen="ios">
                    {{ 'DONE_BUTTON' | translate }}
                </span>
                <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Company Name" formControlName="companyName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Company Phone" formControlName="companyPhone"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Company Email" formControlName="companyEmail"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Branding Default Language" formControlName="brandingDefaultLanguage"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Branding Logo" formControlName="brandingLogo"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Branding Header Background Color" formControlName="brandingHeaderBackgroundColor"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Branding Header Text Color" formControlName="brandingHeaderTextColor"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Branding Header Hover Color" formControlName="brandingHeaderHoverColor"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Branding Search Background Img" formControlName="brandingSearchBackgroundImg"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Branding Search Text Color" formControlName="brandingSearchTextColor"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Branding Default Button Color" formControlName="brandingDefaultButtonColor"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Branding Login Background Img" formControlName="brandingLoginBackgroundImg"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
