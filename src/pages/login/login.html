<ion-content class="login-box" padding>
    <div class="logo">
        <img src="../assets/logo.png" />
      </div>
      <div class="container">
      <div class="card-body">
          <h3 class="card-session">
              <i class="fas fa-exclamation"><ion-icon name="alert"></ion-icon></i> Your session has ended. Thanks for using Savoir
            </h3>
            <h4 class="card-title">
              Let's get started
            </h4>
  <form (submit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-label float>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="string" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label float>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'REMEMBER_ME' | translate }}</ion-label>
        <ion-toggle [(ngModel)]="account.rememberMe" name="rememberMe"></ion-toggle>
      </ion-item>
      <ion-row padding>
        <button ion-button color="primary" block id="login">{{ 'LOGIN_BUTTON' | translate }}</button>
      </ion-row>
    </ion-list>
  </form>
  </div>
  </div>
</ion-content>
